<!DOCTYPE html>

<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <title>Login - Web App</title>
        <meta name="author" content="chunsen-ok">
        <meta name="description" content="Learn web programming.">
        <link rel="stylesheet" href="/web/styles/style.css">
        <script type="module" src="/web/scripts/login.js"></script>
        <script src="https://kit.fontawesome.com/52f5c6967a.js" crossorigin="anonymous"></script>

    <body>
        <header><h1><a href="/">Web App</a></h1></header>
        <hr>
        <main></main>
        <form action="/api/v1/login" method="post">
            <div>
                <label for="account">Account:</label>
                <input type="text" id="account" name="account">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="text" id="password" name="password">
            </div>
            <div class="button">
                <button type="button" onclick="">Login</button>
            </div>
        </form>
        <hr>
        <footer><p>访问：<a href="https://github.com/chunsen-ok" target="_blank">Github</a>.</p></footer>
